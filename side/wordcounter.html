<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="wordcounter.css">
    </head>
    <body>
        <div class="container">
            <h2 class="title">Word Counter</h2>
            <textarea id="input-textarea" class="text-input" placeholder="Paste text here..."></textarea>
            <div>
                <strong>Word Count: </strong>
                <span id="letter-count" class="word-count">0</span>
            </div>
            <div>
                <strong>Character Count: </strong>
                <span id="character-count" class="character-count">0</span>
            </div>
        </div>
    </body>
    <script src="wordcounter.js"></script>
</html>
