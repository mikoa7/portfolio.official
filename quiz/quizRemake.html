<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizRemake.css">
</head>
<body>
        <div class="navbar">
            <div class="category" id="worldQuestions">World
            </div>
            <div class="category" id="kitchenQuestions">Kitchen</div>
            <div class="category" id="sportQuestions">Sport</div>
            <div class="category" id="itQuestions">IT</div>
        </div>
    <main>
        <div class="ranking">
            <div class="type"><h3 class="title_type" id="titleType">IT</h3></div>
            <div class="score">Score</div>
        </div>
        <div class="question-container">
                <div class="question" id="question">
                    What's up?
                    <span class="counter"></span>
                </div>
            </div>
        <div class="container">
            <div class="back"></div>
            <div class="answer-container">
                <p class="answer-text" data-number="1">Good</p>
                <p class="answer-text" data-number="2">Pretty good</p>
                <p class="answer-text" data-number="3">Well</p>
            </div>
            </div>
            <div class="container-second" id="containerSecond">
                <div class="back"></div>
                <div class="answer-container">
                    <p class="answer-text" data-number="1">Good</p>
                    <p class="answer-text" data-number="2">Pretty good</p>
                    <p class="answer-text" data-number="3">Well</p>
                </div>
                </div>
            
                
 
        
    </main>
</body>
<script src="quizRemake.js"></script>
</html>
